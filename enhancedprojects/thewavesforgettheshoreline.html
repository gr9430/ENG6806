<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Waves Forget the Shoreline</title>
  <link rel="stylesheet" href="/ENG6806/project_root/static/css/style.css">
  <style>
    /* Page-specific styles */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #000000; /* Black background */
      color: #ffffff; /* White text */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .poem-container {
      max-width: 800px;
      padding: 20px;
      background-color: #000000;
      border-radius: 5px;
      border: 1px solid #000000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .poem-title {
      font-weight: bold;
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }

    .poem-body {
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Placeholder for Banner -->
  <div id="banner-container">Loading banner...</div>

  <!-- Placeholder for Navbar -->
  <div id="navbar-container">Loading navbar...</div>

  <!-- Poem Container -->
  <div class="poem-container">
    <h1 id="poem-title" class="poem-title"></h1>
    <div id="poem-text" class="poem-body"></div>
  </div>

  <!-- Placeholder for Footer -->
  <div id="footer-container">Loading footer...</div>

  <!-- JavaScript -->
  <script>
    // Function to load a component into a specific element
    function loadComponent(filePath, elementId) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => {
          console.error(`Error loading ${filePath}:`, error);
          document.getElementById(elementId).innerHTML = `<p>Failed to load ${filePath}. Please try again later.</p>`;
        });
    }

    // Poem text and title
    const poemTitle = "The Waves Forget the Shoreline";
    const poemBody = `here, before the smoke painted the sky
with shadows, before stone towers rose
to watch over the sand like sentinels.
No room remains for the sea’s slow song—
edges cutting across the sky, blind
to the waves.

             Paths carve where sand once shifted
             beneath unsteady feet. Iron holds firm,
             sharp lines drawn into the earth,
             a geometry leading forward.
             The weight of time falls in rhythm,
             not like waves that forget what they touch.

~~~~~~~~~~~~~~~~~~~~
 ~~~~~~~~ ~~~~~~~~
 ~~~~ ~~~~~ ~~~~~ ~~~~~
~~~~~~~~~~~~~~~~~~~~

Clocks replace the pulse of the shore,
eyes shifting toward rising smoke,
toward fires held behind doors, where light bends
against walls built of stone and air grows heavy.
Feet forget the softness beneath them—
now the sky is laced with shadows,
and the wind carries only whispers
through spaces drawn by hands dreaming of steel.

             Towers rise to be followed, engines hum
             in hours marked by invisible hands.
             Wheels spin in the air,
             the hum surrounds,
             carrying a rhythm only steel can hear.

              ||||||||
              ||||||||
            ||||||||||
            ||||||||||
          ||||||||||||
          ||||||||||||
       |||||||||||||||

The first sound of waves breaking on the shore,
the pull of the tide soft as breath,
small hands once reached for shells as if to hold the sea.
Now the wind moves like a thought, caught
between the spaces where light once fell freely.
The air carries only shadows now—
a world remade in silence.

       __    
     __(o'\\
     <    \\    
      \\_   \\
      \`----'`;
    // Typing logic
    let titleIndex = 0;
    let bodyIndex = 0;

    function typeTitle() {
      const titleElement = document.getElementById("poem-title");
      if (titleIndex < poemTitle.length) {
        titleElement.innerHTML += poemTitle.charAt(titleIndex);
        titleIndex++;
        setTimeout(typeTitle, 100);
      } else {
        setTimeout(typeBody, 500);
      }
    }

    function typeBody() {
      const bodyElement = document.getElementById("poem-text");
      if (bodyIndex < poemBody.length) {
        const char = poemBody.charAt(bodyIndex);
        bodyElement.innerHTML += char === "\n" ? "<br>" : char;
        bodyIndex++;
        setTimeout(typeBody, char === "," || char === "." ? 300 : 100);
      }
    }

    // Start typing animation and load components
    document.addEventListener("DOMContentLoaded", () => {
      loadComponent("./banner.html", "banner-container");
      loadComponent("./navbar.html", "navbar-container");
      loadComponent("./footer.html", "footer-container");
      typeTitle();
    });
  </script>
    <!-- Link to the JavaScript File -->
  <script src="/ENG6806/project_root/static/js/main.js"></script>

</body>
</html>
