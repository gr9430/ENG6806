<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple P5.js Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let img;

        function preload() {
            img = loadImage('enhancedprojects/wavesgame/images/canvas.jpg'); // Replace with your image path
        }

        function setup() {
            let canvas = createCanvas(1000, 1000);
            canvas.parent('canvas-container');
        }

        function draw() {
            background(220);
            // Display the image
            image(img, 0, 0, width, height);
            
            // You can add your game logic here.
            fill(255, 0, 0);
            ellipse(width / 2, height / 2, 100, 100);
        }
    </script>
</body>
</html>
